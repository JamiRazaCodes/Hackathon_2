<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold text-gray-700">
                    <a href="#" class="text-gray-800">Jami Raza</a>
                </div>
                <div>
                    <a href="../../index.html" class="text-gray-600 hover:text-gray-800 mx-4">Home</a>
                    <a href="../addToCart/cart.html" class="text-gray-600 hover:text-gray-800 mx-4">Cart</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="container mx-auto px-6 py-10">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Checkout</h2>
        <div class="flex flex-col md:flex-row">
            <!-- Billing Information -->
            <div class="md:w-2/3 md:mr-8">
                <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Billing Information</h3>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700">Name</label>
                            <input type="text" id="name" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700">Email</label>
                            <input type="email" id="email" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block text-gray-700">Address</label>
                            <input type="text" id="address" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Street Address">
                        </div>
                        <div class="flex mb-4">
                            <div class="w-1/2 mr-2">
                                <label for="city" class="block text-gray-700">City</label>
                                <input type="text" id="city" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="City">
                            </div>
                            <div class="w-1/2 ml-2">
                                <label for="zip" class="block text-gray-700">ZIP Code</label>
                                <input type="text" id="zip" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ZIP Code">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Payment Information -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Payment Information</h3>
                    <form>
                        <div class="mb-4">
                            <label for="cardName" class="block text-gray-700">Cardholder's Name</label>
                            <input type="text" id="cardName" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Cardholder's Name">
                        </div>
                        <div class="mb-4">
                            <label for="cardNumber" class="block text-gray-700">Card Number</label>
                            <input type="text" id="cardNumber" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Card Number">
                        </div>
                        <div class="flex mb-4">
                            <div class="w-1/2 mr-2">
                                <label for="expiryDate" class="block text-gray-700">Expiry Date</label>
                                <input type="text" id="expiryDate" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="MM/YY">
                            </div>
                            <div class="w-1/2 ml-2">
                                <label for="cvv" class="block text-gray-700">CVV</label>
                                <input type="text" id="cvv" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="CVV">
                            </div>
                        </div>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Place Order</button>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="md:w-1/3 mt-6 md:mt-0">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4">Order Summary</h3>
                    <div class="mb-4">
                        <div class="flex justify-between items-center">
                            <p class="text-gray-700">Subtotal</p>
                            <p class="text-gray-800 font-semibold">$99.99</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-gray-700">Shipping</p>
                            <p class="text-gray-800 font-semibold">$5.00</p>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-gray-700">Tax</p>
                            <p class="text-gray-800 font-semibold">$8.50</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center border-t pt-4">
                        <p class="text-lg font-bold text-gray-800">Total</p>
                        <p class="text-lg font-bold text-gray-800">$113.49</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center">
                <div>&copy; 2024 BrandName. All rights reserved.</div>
                <div>
                    <a href="#" class="text-gray-400 hover:text-gray-200 mx-2">Privacy Policy</a>
                    <a href="#" class="text-gray-400 hover:text-gray-200 mx-2">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
